<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coins</title>
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/m3.js"></script>
    <script text="text/javascript" src="js-utils/loader.js"></script>
    <script text="text/javascript" src="js-utils/texture.js"></script>
    <script text="text/javascript" src="js-utils/IOhandler.js"></script>
    <script text="text/javascript" src="main.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        canvas {
            width: 100vw;
            height: 80vh;
            display: block;
        }

        body {
            margin: 0;
            font-family: tahoma, sans-serif;
            background-color: #ffff;
            color: #000000;
            overflow: hidden;
            text-align: center;
        }

        #bio-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 123, 255, 0.8); /* Biru dengan transparansi */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            font-size: 16px;
            color: white; /* Warna teks menjadi putih */
        }
        
        .bio-item label {
            font-weight: bold;
            color: white; /* Warna label menjadi putih */
        }
        
        .bio-item span {
            display: block;
            margin-bottom: 10px;
            color: white; /* Warna teks span menjadi putih */
        }
        

        #controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 6px;
            cursor: pointer;
        }

        .zoom-controls {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <div class="zoom-controls">
            <button id="zoom-out"class="btn btn-primary btn-lg">-</button>
            <button id="zoom-in" class="btn btn-primary btn-lg">+</button>
        </div>
    </div>

    <div id="bio-container">
        <div class="bio-item">
            <label for="name">Nama</label>
            <span id="name">Hilmi Fawwaz Sa'ad</span>
        </div>
        <div class="bio-item">
            <label for="major">Jurusan</label>
            <span id="major">Teknik Informatika</span>
        </div>
        <div class="bio-item">
            <label for="semester">NRP</label>
            <span id="semester">5025221103</span>
        </div>
        <div class="bio-item">
            <label for="project">Proyek</label>
            <span id="project">WebGL</span>
        </div>
        <div class="bio-item">
            <label for="project">Kelas</label>
            <span id="project">Grafika Komputer (D)</span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            main();
        });
    </script>
</body>

</html>
